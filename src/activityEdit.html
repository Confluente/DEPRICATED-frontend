<h1>Edit activity</h1>
<a class="btn btn-default" href="/activities">Back</a>
<form>
  <div class="form-group row">
    Name<input ng-model="activity.name" class="form-control"></input>
  </div>
  <div class="form-group row">
    Description<input ng-model="activity.description" class="form-control"></input>
  </div>
  <div class="form-group row">
    Starting time<input ng-model="activity.startTime" class="form-control"></input>
  </div>
  <div class="form-group row">
    Location<input ng-model="activity.location" class="form-control"></input>
  </div>
  <button class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>
</form>
