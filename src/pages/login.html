<h1>Login</h1>

<div ng-if="!user.loggedIn">
  <form>

    <div class="form-group row">
      <input ng-model="email" class="form-control" placeholder="Email address">
    </div>

    <div class="form-group row">
      <input ng-model="password" class="form-control" placeholder="Password" type="password">
    </div>

    <button ng-click="login(email, password)" class="btn btn-primary btn-block">
      Login<span class="fa fa-sign-in"></span>
    </button>

  </form>
</div>

<div ng-if="user.loggedIn">
<a ng-click="logout()"><span class="fa fa-sign-out"></span>Logout</a>
</div>
