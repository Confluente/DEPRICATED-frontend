<h1>
    <a class="btn btn-link" href="/manage"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    New user
</h1>

<form>

    <div class="form-group">
        <label for="userCreate-name">Name</label>
        <input type="text" ng-model="name" class="form-control" id="userCreate-name">
    </div>

    <div class="form-group">
        <label for="userCreate-email">email</label>
        <input type="text" ng-model="email" class="form-control" id="userCreate-email">
    </div>

    <div class="form-group">
        <label for="userCreate-password">Password</label>
        <input type="password" ng-model="password" class="form-control" id="userCreate-password">
    </div>

    <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>

</form>
