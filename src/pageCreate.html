<h1>
  <a class="btn btn-link" href="/manage/page"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
  Create page
</h1>

  <div class="form-group">
    <label for="pageCreate-url">Url</label>
    <input type="url" ng-model="page.url" class="form-control" id="pageCreate-url"></input>
  </div>

  <div class="form-group">
    <label for="pageCreate-title">Title</label>
    <input type="text" ng-model="page.title" class="form-control" id="pageCreate-title"></input>
  </div>

  <div class="form-group">
    <label for="pageCreate-content">Content</label>
    <textarea ng-model="page.content" class="form-control" id="pageCreate-content"></textarea>
  </div>

  <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>

</form>
