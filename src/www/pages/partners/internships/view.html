<h1>Internships</h1>
<div class="row">
    <div class="col-sm-12 col-xs-12 col-md-4 col-lg-4" style="padding: 15px" ng-repeat="internship in internships">
        <div class="partner-box">
            <div class="partner-img-container" style="background-image: url({{internship.image_url}})">
                <div class="partner-overlay" style="background-color: #46166b">
                    <a href="{{internship.page_link}}">
                        <div class="partner-text">
                            <h4>{{internship.title}}</h4>
                            <p>{{internship.description}}</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="partner-footer">
                <ul class="partner-btnlist">
                    <li>
                        <a href="{{internship.page_link}}" class="btn btn-default partner-btn-small">
                            <i class="fa fa-ellipsis-h"></i>&nbsp;&nbsp;Read more
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
