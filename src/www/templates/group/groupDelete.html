<!-- TODO Abstract from container div -->
<div class="container">
    <h1>
        <a class="btn btn-link" href="/manage"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        Delete group
    </h1>

    <form>
        <div class="form-group">
            <label>Name</label>
            <br/>{{group.displayName}}
        </div>
        <div class="form-group">
            <label>Email address</label>
            <br/>{{group.email}}
        </div>

        <div class="form-group">
            <label>Are you sure you want to delete this group permanently?</label>
            <br/>
            <a class="btn btn-default" ng-href="/manage">Cancel</a>
            <button type="submit" class="btn btn-danger" ng-click="submit()" ng-disabled="loading">Delete</button>
        </div>
    </form>
</div>
