<div class="container">
    <h1>
        <a class="btn btn-link" href="/manage"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        New activity
    </h1>

    <form>

        <div class="form-group">
            <label for="groupEdit-name">Group name</label>
            <input type="text" ng-model="name" class="form-control" id="groupEdit-name"></input>
        </div>

        <div class="form-group">
            <label for="groupEdit-desc">Description (Markdown supported)</label>
            <textarea ng-model="description" class="form-control" id="groupEdit-desc"></textarea>
        </div>

        <div class="form-group">
            <label for="groupEdit-email">Email</label>
            <input type="text" ng-model="email" class="form-control" id="groupEdit-email"/>
        </div>

        <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>

    </form>
</div>
