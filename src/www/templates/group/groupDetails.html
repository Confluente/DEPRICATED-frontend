<!--TODO Abstract from container-->
<div class="container">
    <h1>
        <a class="btn btn-link" href="javascript:history.back()">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        {{group.displayName}}</h1>
    <p>{{group.description}}</p>
    <h4>Contact details</h4>
    <p><a href="mailto:{{group.email}}"><i class="fa fa-envelope" aria-hidden="true"></i> {{group.email}}</a></p>
    <h4>Current members</h4>
    <p ng-repeat="member in group.members">{{member.displayName}} ({{member.user_group.func}})</p>
</div>
