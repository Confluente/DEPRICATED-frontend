<!--TODO Abstract from container-->
<div class="container">
    <h1><a class="btn btn-link" href="/manage"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        {{group.displayName}}</h1>
    <h4>Group description</h4>
    <p>{{group.description}}</p>
    <h4>Contact details</h4>
    <p>{{group.email}}</p>
    <h4>Members</h4>
    <p ng-repeat="member in group.members">{{member.displayName}}</p>
</div>
