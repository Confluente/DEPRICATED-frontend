<div class="container">
    <h1>
        <a class="btn btn-link" href="/activities"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        New activity
    </h1>

    <form>

        <div class="form-group">
            <label for="activityCreate-name">Name</label>
            <input type="text" ng-model="name" class="form-control" id="activityCreate-name">
        </div>

        <div class="form-group">
            <label for="activityCreate-desc">Description (Markdown supported)</label>
            <textarea ng-model="description" class="form-control" id="activityCreate-desc"></textarea>
        </div>

        <div class="form-group">
            <label for="activityCreate-organize">Organizer</label>
            <select ng-model="organizer" class="form-control" id="activityCreate-organize">
                <option ng-repeat="group in user.groups" ng-value="group.id">{{group.displayName}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="activityCreate-date">Date</label>
            <input type="date" ng-model="date" class="form-control" id="activityCreate-date"/>
        </div>

        <div class="form-group">
            <label for="activityCreate-startTime">Starting time</label>
            <input type="text" ng-model="startTime" class="form-control" id="activityCreate-startTime"/>
        </div>

        <div class="form-group">
            <label for="activityCreate-endTime">Ending time (optional)</label>
            <input type="text" ng-model="endTime" class="form-control" id="activityCreate-endTime"/>
        </div>

        <div class="form-group">
            <label for="activityCreate-location">Location (optional)</label>
            <input type="text" ng-model="location" class="form-control" id="activityCreate-location"/>
        </div>

        <div class="checkbox">
            <label for="activityCreate-canSubscribe">
                <input type="checkbox" ng-model="canSubscribe" id="activityCreate-canSubscribe"> Can members subscribe?
            </label>
        </div>

        Name and email are automatically asked for
        <div class="form-group">
            <label for="activityCreate-formName">Question 1 title (<b>keep it short</b>)</label>
            <input type="text" ng-model="question1title" class="form-control" id="activityCreate-formName"/>
        </div>

        <div class="form-group">
            <label for="subscriptionform-fullQuestion">Question 1 full question)</label>
            <input type="text" ng-model="question1fullQuestion" class="form-control"
                   id="subscriptionform-fullQuestion"/>
        </div>

        What is the answer type of your question?
        <div class="radio">
            <label>
                <input type="radio" ng-model="question1Type" value="radio" id="question1-radio"/> Radio
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="question1Type" value="checkbox" id="question1-checkbox"/> Checkbox
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="question1Type" value="text" id="question1-text"/> text
            </label>
        </div>
        <div class="form-group">
            <label for="activityCreate-formQ1Options">Options</label>
            <input type="text" ng-model="question1Options" class="form-control" id="activityCreate-formQ1Options"/>
        </div>

        <div class="checkbox">
            <label for="activityCreate-formQ1Required">
                <input type="checkbox" ng-model="question1Required" id="activityCreate-formQ1Required"> Is this question mandatory
            </label>
        </div>

        <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>

    </form>
</div>
