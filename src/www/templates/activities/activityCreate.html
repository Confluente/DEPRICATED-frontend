<h1>
    <a class="btn btn-link" href="/activities"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    New activity
</h1>

<form>

    <div class="form-group">
        <label for="activityCreate-name">Name</label>
        <input type="text" ng-model="name" class="form-control" id="activityCreate-name"></input>
    </div>

    <div class="form-group">
        <label for="activityCreate-desc">Description (Markdown supported)</label>
        <textarea ng-model="description" class="form-control" id="activityCreate-desc"></textarea>
    </div>

    <div class="form-group">
        <label for="activityCreate-organize">Organizer</label>
        <select ng-model="organizer" class="form-control" id="activityCreate-organize">
            <option ng-repeat="group in user.groups" ng-value="group.id">{{group.displayName}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="activityCreate-date">Date</label>
        <input type="date" ng-model="date" class="form-control" id="activityCreate-date"/>
    </div>

    <div class="form-group">
        <label for="activityCreate-time">Time (from - until)</label>
        <input type="text" ng-model="time" class="form-control" id="activityCreate-time"/>
    </div>

    <div class="form-group">
        <label for="activityCreate-location">Location (optional)</label>
        <input type="text" ng-model="location" class="form-control" id="activityCreate-location"></input>
    </div>

    <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>

</form>
