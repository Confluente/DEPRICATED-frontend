<!-- TODO Abstract from container div -->
<div class="container">
    <h1>
        <a class="btn btn-link" href="/activities"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        Edit activity
    </h1>

    <form>

        <div class="form-group">
            <label for="activityEdit-name">Name</label>
            <input type="text" ng-model="activity.name" class="form-control" id="activityEdit-name"/>
        </div>

        <div class="form-group">
            <label for="activityEdit-desc">Description (Markdown supported)</label>
            <textarea ng-model="activity.description" class="form-control" id="activityEdit-desc"></textarea>
        </div>

        <div class="form-group">
            <label for="activityEdit-date">Date</label>
            <input type="date" ng-model="activity.date" class="form-control" id="activityEdit-date"/>
        </div>

        <div class="form-group">
            <label for="activityEdit-startTime">Starting time</label>
            <input type="text" ng-model="activity.startTime" class="form-control" id="activityEdit-startTime"/>
        </div>

        <div class="form-group">
            <label for="activityEdit-time">Ending time (optional)</label>
            <input type="text" ng-model="activity.endTime" class="form-control" id="activityEdit-time"/>
        </div>

        <div class="form-group">
            <label for="activityEdit-location">Location (optional)</label>
            <input type="text" ng-model="activity.location" class="form-control" id="activityEdit-location"/>
        </div>

        <div class="checkbox">
            <label for="activityEdit-canSubscribe">
                <input type="checkbox" ng-model="activity.canSubscribe" id="activityEdit-canSubscribe"> Can members subscribe?
            </label>
        </div>

        <h3 ng-if="activity.canSubscribe">Name and email are automatically asked for in every form!</h3>

        <div ng-repeat="input in inputs">
            <div class="form-group">
                <label for="activityCreate-formName{{$index}}">Question {{$index + 1}} title (<b>keep it
                    short</b>)</label>
                <input type="text" ng-model="input.title" class="form-control" id="activityCreate-formName{{$index}}"/>
            </div>

            <div class="form-group">
                <label for="activityCreate-fullQuestion{{$index}}">Question {{$index + 1}} full question)</label>
                <input type="text" ng-model="input.fullQuestion" class="form-control"
                       id="activityCreate-fullQuestion{{$index}}"/>
            </div>


            <b>What is the answer type of your question?</b>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="input.type" value="radio" id="question{{$index}}-radio"/> Radio
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="input.type" value="checkbox" id="question{{$index}}-checkbox"/>
                    Checkbox
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="input.type" value="text" id="question{{$index}}-text"/> text
                </label>
            </div>

            <div class="form-group">
                <label for="activityCreate-options{{$index}}">Options</label>
                <input type="text" ng-model="input.options" class="form-control" id="activityCreate-options{{$index}}"/>
            </div>

            <div class="checkbox">
                <label for="activityCreate-required{{$index}}">
                    <input type="checkbox" ng-model="input.required" id="activityCreate-required{{$index}}"> Is this
                    question mandatory
                </label>
            </div>
        </div>

        <div ng-if="activity.canSubscribe" style="padding-bottom: 10px">
            <button ng-click="add()" class="btn btn-default">Add question</button>
            <button ng-click="remove()" class="btn btn-default">Remove last question</button>
            <br>
        </div>

        <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>
    </form>
</div>
