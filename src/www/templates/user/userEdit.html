<!-- TODO Abstract from container div -->
<div class="container">
    <h1>
        <a class="btn btn-link" href="/manage"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        Edit user
    </h1>

    <form>

        <div class="form-group">
            <label for="userEdit-name">Name</label>
            <input type="text" ng-model="user.displayName" class="form-control" id="userEdit-name"/>
        </div>

        <div class="form-group">
          <label>Email address</label>
          <input type="text" ng-model="user.email" class="form-control" id="userCreate-name" disabled>
        </div>

        <label>Role</label>
        <div class="radio">
            <label>
                <input type="radio" ng-model="user.isAdmin" value="false" id="userEdit-role1"/> User
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" ng-model="user.isAdmin" value="true" id="userEdit-role2"/> Administrator
            </label>
        </div>

        <label>Groups</label>
        <div ng-repeat="group in groupSelection">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="selectedGroups[]" value="{{group.fullName}}" ng-model="group.selected"> {{group.fullName}}
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>

    </form>
</div>
