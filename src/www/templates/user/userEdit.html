<!-- TODO Abstract from container div -->
<div class="container">
    <h1>
        <a class="btn btn-link" href="/manage"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        Edit user
    </h1>

    <form>

        <div class="form-group">
            <label for="userCreate-firstName">First name (required)</label>
            <input type="text" ng-model="user.firstName" class="form-control" id="userCreate-firstName">
        </div>

        <div class="form-group">
            <label for="userCreate-lastName">Family name (required)</label>
            <input type="text" ng-model="user.lastName" class="form-control" id="userCreate-lastName">
        </div>

        <div class="form-group">
            <label for="userCreate-email">TU/e Email address (required)</label>
            <input type="text" ng-model="user.email" class="form-control" id="userCreate-email">
        </div>

        <div class="form-group">
            <label for="userCreate-major">Major</label>
            <input type="text" ng-model="user.major" class="form-control" id="userCreate-major">
        </div>

        <b>Which honors track are you in:</b>
        <select ng-model="user.track" ng-options="x for x in tracks"></select><br>

        <b>In which year did you start at the honors academy</b>
        <select ng-model="user.honorsGeneration" ng-options="x for x in generations"></select><br>

        <div class="form-group">
            <label for="userCreate-cardNumber">What is your campuscard number? (needed to give you access to the honors
                room door)</label>
            <input type="text" ng-model="user.campusCardNumber" class="form-control" id="userCreate-cardNumber">
        </div>

        <div class="form-group">
            <label for="userCreate-phone">Mobile phone number</label>
            <input type="text" ng-model="user.mobilePhoneNumber" class="form-control" id="userCreate-phone">
        </div>


        <label>Role</label>
        <div>
            <div ng-repeat="r in role.roles">
                <input type="radio" ng-model="selectedRole.id" value="{{r.id}}"/>
                <span>{{r.title}}</span>
            </div>
        </div>

        <label>Groups</label>
        <div ng-repeat="group in groupSelection">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="selectedGroups[]" value="{{group.fullName}}" ng-model="group.selected"> {{group.fullName}}
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="loading">Save</button>

    </form>
</div>
